<div class="inputArea">
	<label for="zip">Zip</label>
	<input id="zip" class="characterInput" name="zip" type="text" required>
	<strong class="zip-correct" data-status="unchecked"></strong>
</div>

<div class="inputArea">
	<label for="province">State</label>
	<select class="stateSelect" required>
		<option>California</option>
		<option>Florida</option>
		<option>New York</option>
		<option>Ohio</option>
		<option>Pennsylvania</option>
	</select>
</div>
