<div class="inputArea">
	<label for="zip">Postal Code</label>
	<input id="zip" class="characterInput" name="zip" type="text" required>
	<strong class="zip-correct" data-status="unchecked"></strong>
</div>

<div class="inputArea">
	<label for="province">Province</label>
	<select class="stateSelect" required>
		<option>Alberta</option>
		<option>British-Columbia</option>
		<option>Nova Scotia</option>
		<option>Ontario</option>
		<option>Quebec</option>
	</select>
</div>
